<script>
    async function gerarPedido(valor) {
        // Obter user_id do localStorage
        const user_id = localStorage.getItem("user_id");

        if (!user_id) {
            alert("‚ö†Ô∏è Erro: Usu√°rio n√£o autenticado!");
            return;
        }

        // Capturar as sele√ß√µes do formul√°rio com base no valor do pedido
        const campus = valor === 13 
            ? document.getElementById("campus-select-1").value 
            : document.getElementById("campus-select-2").value;
        
        const tipo_comida = valor === 13 
            ? document.getElementById("comida-select-1").value 
            : document.getElementById("comida-select-2").value;

        if (!tipo_comida || !campus) {
            alert("‚ö†Ô∏è Selecione o campus e o tipo de comida!");
            return;
        }

        try {
            // Enviar pedido para o backend
            const response = await fetch("http://localhost:3000/buy/criar-compra", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id, tipo_comida, campus, valor })
            });

            const data = await response.json();

            if (data.message) {
                
                console.log("‚úÖ Compra salva no banco:", data);

                // Escolher a URL correta do Mercado Pago com base no valor
                let url;
                if (valor === 2) {
                    url = "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=2231764145-4abd3246-1895-4842-a7ed-7cc6cbd754de";
                } else if (valor === 13) {
                    url = "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=2231764145-b712100b-6530-4f52-afb8-3a138f4c1d6f";
                }

                console.log(`üîó Redirecionando para: ${url}`);
                window.location.href = url; // Redireciona para o Mercado Pago
            } else {
                alert("‚ùå Erro ao salvar a compra.");
            }
        } catch (error) {
            console.error("‚ùå Erro ao conectar ao servidor:", error);
            alert("‚ùå Erro ao conectar ao servidor.");
        }
    }
</script>
