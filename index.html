<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> R.U UNIFESSPA</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/reset.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="icone">
          <img src="./src/imagens/icon-user.png" alt="Ícone de usuário">
        </div>
        <h1>R.U UNIFESSPA</h1>
        <p>Insira suas credenciais</p>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="Insira seu CPF">
        </div>
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Insira seu user">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Insira a sua senha">
        </div>
        <div class="form-footer">
          <div>
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembre-se</label>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <p class="signup-text">Não possui uma conta? <a href="#">Registrar</a></p>
    </div>
  </div>
</body>
</html>
