<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/card.css">
</head>
<body>
    <header>
        <img src="/IMG/logo.png" alt="UNIFESSPA">
    </header>

    <div class="login-container">
        <div class="image-section">
            <img src="/IMG/ru.jpeg" alt="Exemplo de Imagem">
        </div>
        <div class="form-section">
            <h2>Login ADM</h2>
            <form id="login-form">
                <label for="email">Usuário</label>
                <input type="email" id="email" placeholder="Email SIGAA" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Gestão eficiente de tickets de alimentação universitária.</p>
        </div>
        <p>&copy; 2025 Os Miseráveis</p>
    </footer>

    <script src="/JS/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        alert("❌ Por favor, preencha todos os campos.");
        return;
    }

    try {
        const response = await fetch('http://localhost:3000/login-admin', { // Certifique-se de chamar /login-admin e não /login
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha: password }) // Enviando email e senha corretamente
        });

        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('token', data.token); // Armazena o token
            alert('✅ Login bem-sucedido!');
            window.location.href = 'adm.html'; // Redireciona para o painel do admin
        } else {
            alert('❌ Erro no login: ' + data.message);
        }
    } catch (error) {
        alert('❌ Erro ao conectar com o servidor. Tente novamente mais tarde.');
        console.error('Erro:', error);
    }
});
    </script>
</body>
</html>
