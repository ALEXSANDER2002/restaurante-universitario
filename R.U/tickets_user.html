<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        .dashboard-container {
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .dashboard-container h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            text-transform: uppercase;
        }

        table td {
            color: #555;
            font-size: 14px;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        .action-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            max-width: 80%;
            display: none;
        }

        .modal.visible {
            display: block;
        }

        .modal-content {
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                width: 95%;
            }

            table th, table td {
                padding: 10px;
            }

            .action-btn {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/IMG/logo.png" alt="UNIFESSPA">
        <div class="profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Default_pfp.svg/600px-Default_pfp.svg.png" alt="Minha Conta">
            <span>Minha Conta</span>
        </div>
    </header>

    <div class="dashboard-container">
        <h1>Meus Pedidos</h1>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>N¬∞</th>
                        <th>Campus</th>
                        <th>Tipo de Comida</th>
                        <th>Valor</th>
                        <th>Data e Hora</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>Detalhes do Pedido</h3>
            <p><strong>N√∫mero:</strong> <span id="modal-numero"></span></p>
            <p><strong>Campus:</strong> <span id="modal-campus"></span></p>
            <p><strong>Tipo de Comida:</strong> <span id="modal-comida"></span></p>
            <p><strong>Valor:</strong> <span id="modal-valor"></span></p>
            <p><strong>Data e Hora:</strong> <span id="modal-data"></span></p>
        </div>
    </div>

    <script>
        // üîπ Fun√ß√£o para carregar os pedidos do usu√°rio logado
async function carregarPedidosUsuario() {
    const userId = localStorage.getItem("user_id");

    if (!userId) {
        alert("‚ö†Ô∏è Erro: Usu√°rio n√£o autenticado.");
        window.location.href = "login.html";
        return;
    }

    try {
        console.log("üîç Buscando pedidos para user_id:", userId);

        const response = await fetch(`http://localhost:3000/compras?user_id=${userId}`);

        if (!response.ok) {
            throw new Error(`Erro na requisi√ß√£o: ${response.status} ${response.statusText}`);
        }

        const compras = await response.json();
        console.log("üì¶ Dados recebidos:", compras);

        // Seleciona o corpo da tabela e limpa o conte√∫do anterior
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        // Percorre a lista de compras e adiciona na tabela
        compras.forEach(compra => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${compra.id}</td>
                <td>${compra.campus}</td>
                <td>${compra.tipo_comida}</td>
                <td>R$${parseFloat(compra.valor).toFixed(2)}</td>
                <td>${new Date(compra.created_at).toLocaleString("pt-BR")}</td>
                <td>
                    <button class="action-btn"
                        data-id="${compra.id}"
                        data-campus="${compra.campus}"
                        data-comida="${compra.tipo_comida}"
                        data-valor="${compra.valor}"
                        data-date="${compra.created_at}">üîç</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        // Adiciona eventos aos bot√µes ap√≥s renderizar a tabela
        adicionarEventosAosBotoes();
    } catch (error) {
        console.error("‚ùå Erro ao carregar compras:", error);
    }
}

// üîπ Fun√ß√£o para adicionar eventos aos bot√µes üîç
function adicionarEventosAosBotoes() {
    document.querySelectorAll(".action-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            // Preenche os dados do modal com as informa√ß√µes do pedido
            document.getElementById("modal-numero").textContent = btn.dataset.id;
            document.getElementById("modal-campus").textContent = btn.dataset.campus;
            document.getElementById("modal-comida").textContent = btn.dataset.comida;
            document.getElementById("modal-valor").textContent = `R$${parseFloat(btn.dataset.valor).toFixed(2)}`;
            document.getElementById("modal-data").textContent = new Date(btn.dataset.date).toLocaleString("pt-BR");

            // Exibe o modal
            document.getElementById("modal").classList.add("visible");
        });
    });
}

// üîπ Evento para fechar o modal
document.getElementById("close-modal").addEventListener("click", () => {
    document.getElementById("modal").classList.remove("visible");
});

// üîπ Carrega os pedidos assim que a p√°gina for carregada
window.onload = carregarPedidosUsuario;

document.getElementById("close-order").addEventListener("click", async () => {
    const compraId = document.getElementById("close-order").getAttribute("data-id");

    if (!compraId) {
        alert("Erro: Nenhum pedido selecionado.");
        return;
    }

    try {
        const response = await fetch(`http://localhost:3000/deletar-compra/${compraId}`, {
            method: "DELETE"
        });

        const result = await response.json();
        console.log("üöÄ Pedido removido:", result);

        // Remove a linha da tabela no frontend
        document.querySelector(`button[data-id='${compraId}']`).closest("tr").remove();

        // Fecha o modal
        document.getElementById("modal").classList.remove("visible");

        alert("‚úÖ Pedido fechado com sucesso!");
    } catch (error) {
        console.error("‚ùå Erro ao fechar pedido:", error);
        alert("Erro ao fechar pedido.");
    }
});


    </script>
</body>
</html>
